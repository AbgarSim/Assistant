<mat-grid-list cols="2" rowHeight="2:1" >
    <mat-grid-tile *ngFor="let value of dummyValues">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Dummy Card</mat-card-title>
                <mat-card-subtitle>Rabotai</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{value}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Increment</button>
                <button mat-button>Save</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
